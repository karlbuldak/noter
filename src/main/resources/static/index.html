<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notes App</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body id="app">
<h1>DODAJ SWOJĄ NOTATKĘ</h1>
<div>
    <form id="note-form">
        <input type="text" id="author-input" placeholder="Wprowadź autora">
        <input type="text" id="note-input" placeholder="Wprowadź notatkę">
        <button type="button" id="add-note-button">Dodaj notatkę</button>
    </form>
</div>
<h1>LISTA NOTATEK</h1>
<div id="notes-list">
</div>
</body>
</html>
